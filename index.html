<!DOCTYPE html>
<html lang="es">
<head>
    <title>Javier & Lorena</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5, user-scalable=1">
    <meta name="description" content="Invitación a la boda de Javier Abascal y Lorena Salas">
    <link rel="shortcut icon" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">
    <link rel="preload" href="styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="styles.css">
    </noscript>
</head>
<body>
<section id="cover">
    <div id="cover-text">
        <div id="name1">Javier</div>
        <div id="namePlus">&</div>
        <div id="name2">Lorena</div>
    </div>
</section>
<section id="countdown">
    <div id="countdown-container">
        <div id="countdown-box">
            <div id="countdown-intro">Faltan</div>
            <div id="countdown-watch">
                <div class="days">
                    <div class="number"></div>
                    <div class="text">días</div>
                </div>
                <div class="hours">
                    <div class="number"></div>
                    <div class="text">hs</div>
                </div>
                <div class="minutes">
                    <div class="number"></div>
                    <div class="text">min</div>
                </div>
                <div class="seconds">
                    <div class="number"></div>
                    <div class="text">seg</div>
                </div>
            </div>
            <div id="countdown-outro">
                <div id="heart-wrapper">
                    <div id="heart"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var countdownDate = Date.parse("2026-09-12T12:00:00+0100");
        var countdownWatch = document.getElementById("countdown-watch");
        var days = countdownWatch
            .getElementsByClassName("days")[0]
            .getElementsByClassName("number")[0];
        var hours = countdownWatch
            .getElementsByClassName("hours")[0]
            .getElementsByClassName("number")[0];
        var minutes = countdownWatch
            .getElementsByClassName("minutes")[0]
            .getElementsByClassName("number")[0];
        var seconds = countdownWatch
            .getElementsByClassName("seconds")[0]
            .getElementsByClassName("number")[0];

        var countdown = function() {
            var ms = countdownDate - Date.now();

            var d = ms < 0 ? 0: Math.floor(ms / (1000 * 60 * 60 * 24));
            var h = ms < 0 ? 0: Math.floor((ms % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var m = ms < 0 ? 0: Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
            var s = ms < 0 ? 0: Math.floor((ms % (1000 * 60)) / 1000);

            days.innerHTML = d;
            hours.innerHTML = h;
            minutes.innerHTML = m;
            seconds.innerHTML = s;
        }

        countdown();
        setInterval(countdown, 1000);
    </script>
</section>
<section id="schedule">
    <div id="ceremony">
        <div class="heading">Ceremonia</div>
        <div class="info">Sábado, 12 de septiembre, 12:30</div>
        <div class="info">Palacio de la Magdalena</div>
        <div class="info">Av. de la Magdalena, 1, 39005 Santander</div>
        <a class="info button"
           target="_blank"
           rel="noopener noreferrer"
           href="https://maps.app.goo.gl/M1axoFugiL4okWKt8">
            Cómo llegar
        </a>
    </div>
    <div id="celebration">
        <div class="heading">Celebración</div>
        <div class="info">Sábado, 12 de septiembre, 15:00</div>
        <div class="info">Urban garden</div>
        <div class="info">Bajada del Caleruco 13, 39012 Santander</div>
        <a class="info button"
           target="_blank"
           rel="noopener noreferrer"
           href="https://maps.app.goo.gl/6Sv29Py7sywfN9n26">
            Cómo llegar
        </a>
    </div>
</section>
</body>
</html>
